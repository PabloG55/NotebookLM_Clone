name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Hugging Face Hub
        run: pip install huggingface_hub

      - name: Sync to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.commands.user login --token $HF_TOKEN --add-to-git-credential
          python -m huggingface_hub.hf_api upload_repo --token $HF_TOKEN --repo-id PabloG55/NotebookLM_Clone --repo-type space --path-in-repo . .

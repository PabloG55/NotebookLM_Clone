name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Sync to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          python3 -c "
          import os
          from huggingface_hub import HfApi
          token = os.environ.get('HF_TOKEN', '').strip()
          if not token:
              print('âŒ ERROR: HF_TOKEN is empty or not found in environment variables.')
              print('Please go to your GitHub Repo -> Settings -> Secrets and variables -> Actions')
              print('And ensure you have a secret named HF_TOKEN with your Hugging Face Write token.')
              exit(1)

          api = HfApi(token=token)
          print(f'ðŸš€ Starting upload to PabloG55/NotebookLM_Clone...')
          api.upload_folder(
              repo_id='PabloG55/NotebookLM_Clone',
              repo_type='space',
              folder_path='.',
              path_in_repo='.',
              delete_patterns=['*.pyc', 'venv/*', '.git/*']
          )
          print('âœ… Sync completed!')
          "
